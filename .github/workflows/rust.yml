name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build server
      run: cargo build --bin transistor-server --verbose
    - name: Build client
      run: cargo build --bin transistor-client --verbose
